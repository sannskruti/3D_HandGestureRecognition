<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hand Gesture 3D Model Movement</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Hand Gesture 3D</h1>
      <div id="status">Loading models...</div>

      <div id="model-container"></div>

      <div id="video-container">
        <video id="video" playsinline></video>
        <canvas id="output"></canvas>
      </div>

      <div class="controls">
        <button class="control-btn" id="resize-video">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M15 3h6v6M9 21H3v-6M21 3l-7 7M3 21l7-7"></path>
          </svg>
        </button>
        <button class="control-btn" id="zoom-in">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            <line x1="11" y1="8" x2="11" y2="14"></line>
            <line x1="8" y1="11" x2="14" y2="11"></line>
          </svg>
        </button>
        <button class="control-btn" id="zoom-out">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            <line x1="8" y1="11" x2="14" y2="11"></line>
          </svg>
        </button>
      </div>

      <div class="instructions">
        <p>Move your hand to control the 3D model.</p>
        <p>• Open/close hand to resize the model</p>
        <p>• Pinch fingers to rotate the model, use both hands as per direction</p>
      </div>
    </div>

    <script type="module" src="./app.js"></script>
  </body>
</html>
